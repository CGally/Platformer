<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Platformer</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
</head>
<body>
  <button id="signUpModalBtn">Sign Up</button>
  <button id="loginModalBtn">Sign In</button>
  <button id='signOutBtn'>Sign Out</button>
  <button id='menuBtn'>Menu</button>
  <p id="signOutError"></p>
  <div id='modal'>
    <div id="signUpModal">
      <h4>Sign Up</h4>
      <p id="signUpError"></p>
      <div>
        <input type="text" id="signUpEmail" placeholder='Enter email' autofocus>
      </div>
      <div>
        <input type="password" id="signUpPassword" placeholder='Enter password'>
      </div>
      <div>
        <button id="signUpBtn">Sign Up</button>
        <button class='cancelBtn'>Cancel</button>
      </div>
    </div>
    <div id="loginModal">
      <h4>Sign In</h4>
      <p id="loginError"></p>
      <div>
        <input type="text" id="loginEmail" placeholder='Enter email' autofocus>
      </div>
      <div>
        <input type="password" id="loginPassword" placeholder='Enter password'>
      </div>
      <div>
        <button id="loginBtn">Sign In</button>
        <button class='cancelBtn'>Cancel</button>
      </div>
    </div>
  </div>
  <h1 id='header'></h1>
  <div id='winner'>Congratulations! You won!</div>
  <div id='start'>
    <form name='levelSelect'>
      <p><strong>Select level: </strong></p>
      <input type="radio" name="selectedLevel" checked> 1
      <input type="radio" name="selectedLevel"> 2
      <input type="radio" name="selectedLevel"> 3
      <input type="radio" name="selectedLevel"> 4
      <input type="radio" name="selectedLevel"> 5
      <input type="radio" name="selectedLevel"> 6
      <input type="radio" name="selectedLevel"> 7
      <input type="radio" name="selectedLevel"> 8
      <input type="radio" name="selectedLevel"> 9
      <input type="radio" name="selectedLevel"> 10
      <input type="radio" name="selectedLevel"> 11
    </form>
    <button id='startBtn' onclick="gameStart()">Start</button>
    <button class='cancelBtn'>Cancel</button>
  </div>
  <canvas id="canvas" width="700" height="500"></canvas>
  <div id="volume-control">
    <div id='vol' class="icon ion-volume-high"></div>
    <div id='mute' class="icon ion-volume-mute"></div>
    <input type="range" id="volume" value="80">
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyAjGiyPAM0eypRMVCVa8Xao1z4OkfwgTfU",
      authDomain: "gally-platformer.firebaseapp.com",
      databaseURL: "https://gally-platformer.firebaseio.com",
      projectId: "gally-platformer",
      storageBucket: "",
      messagingSenderId: "942740796947"
    };
    firebase.initializeApp(config);
  </script>
  <script src="scripts/firebase.js"></script>
  <script src="scripts/classes/platforms/Platform.js"></script>
  <script src="scripts/classes/platforms/InvisiblePlatform.js"></script>
  <script src="scripts/classes/platforms/BouncePlatform.js"></script>
  <script src="scripts/classes/platforms/Elevator.js"></script>
  <script src="scripts/classes/hazards/Spike.js"></script>
  <script src="scripts/classes/hazards/Lava.js"></script>
  <script src="scripts/classes/enemies/BasicEnemy.js"></script>
  <script src="scripts/classes/enemies/FlyingEnemy.js"></script>
  <script src="scripts/classes/FlyingPowerUp.js"></script>
  <script src="scripts/classes/Goal.js"></script>
  <script src="scripts/classes/Player.js"></script>
  <script src="scripts/levels/levelOne.js"></script>
  <script src="scripts/levels/levelTwo.js"></script>
  <script src="scripts/levels/levelThree.js"></script>
  <script src="scripts/levels/levelFour.js"></script>
  <script src="scripts/levels/levelFive.js"></script>
  <script src="scripts/levels/levelSix.js"></script>
  <script src="scripts/levels/levelSeven.js"></script>
  <script src="scripts/levels/levelEight.js"></script>
  <script src="scripts/levels/levelNine.js"></script>
  <script src="scripts/levels/levelTen.js"></script>
  <script src="scripts/levels/levelEleven.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
