  <link rel="stylesheet" href="main.css">

<body>
  <button id="signUpModalBtn">Sign Up</button>
  <button id="loginModalBtn">Sign In</button>
  <button id='signOutBtn'>Sign Out</button>
  <button id='menuBtn'>Menu</button>
  <p id="signOutError"></p>
  <div id='modal'>
    <div id="signUpModal">
      <h4>Sign Up</h4>
      <p id="signUpError"></p>
      <div>
        <input type="text" id="signUpEmail" placeholder='Enter email' autofocus>
      </div>
      <div>
        <input type="password" id="signUpPassword" placeholder='Enter password'>
      </div>
      <div>
        <input type="password" id="confirmPassword" placeholder='Confirm password'>
      </div>
      <div>
        <button id="signUpBtn">Sign Up</button>
        <button class='cancelBtn'>Cancel</button>
      </div>
    </div>
    <div id="loginModal">
      <h4>Sign In</h4>
      <p id="loginError"></p>
      <div>
        <input type="text" id="loginEmail" placeholder='Enter email' autofocus>
      </div>
      <div>
        <input type="password" id="loginPassword" placeholder='Enter password'>
      </div>
      <div>
        <button id="loginBtn">Sign In</button>
        <button class='cancelBtn'>Cancel</button>
      </div>
    </div>
  </div>
